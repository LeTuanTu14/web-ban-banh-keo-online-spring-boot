<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Cake Template" />
  <meta name="keywords" content="Cake, unica, creative, html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cake | Template</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- Css Styles -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
</head>

<body>
  <div th:replace="header :: myheader"></div>

  <!-- Breadcrumb Begin -->
  <div class="breadcrumb-option">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="breadcrumb__text">
            <h2>Shop</h2>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="breadcrumb__links">
            <a href="./index.html">Home</a>
            <span>Shop</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->


  <!-- Shop Section Begin -->
  <section class="shop spad">
    <div class="container">
      <div class="shop__option">
        <div class="row">
          <div class="col-lg-7 col-md-7">
            <div class="shop__option__search">
              <select id="selecteCa">
                <option value="0">Categories</option>
                <div th:each="tempLsp : ${listLoaiSP}">
                  <option th:value="${tempLsp.maLoaiSP}" th:text="${tempLsp.tenLoaiSP}"></option>
                </div>
              </select>

              <input id="inputSearch" type="text" placeholder="Search" />
              <button type=""><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="col-lg-5 col-md-5">
            <div class="shop__option__right">
              <select>
                <option value="1">Default sorting</option>
                <option value="2">A to Z</option>
                <option value="3">1 - 8</option>
                <option value="4">Name</option>
              </select>
              <a href="#"><i class="fa fa-list"></i></a>
              <a href="#"><i class="fa fa-reorder"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="loadMoreSP">
        <!-- <div th:each="tempSP : ${listProduct}">
          <div class="lenPro"></div>
        </div> -->

      </div>

      <div class="shop__last__option">
        <div class="row" style="justify-content: flex-end">
          <div class="col-lg-2 col-md-2 col-sm-2">
            <div class="shop__last__text">
              <p id="loadNext">Load More..</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Shop Section End -->

  <div class="modal fade" id="modelId3" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Added to Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="bg-gradient-success text-white">Successfully added
            <span class="modalName" id="namePro"></span>
            to cart
          </p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a th:href="@{/cart}" class="btn btn-success">Go to Cart</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:insert="footer :: foot"></div>

  <script th:src="@{/js/shopAjax.js}"></script>
</body>

</html>
