<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Cake Template" />
    <meta name="keywords" content="Cake, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cake | Template</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/flaticon.css" type="text/css" />
    <link rel="stylesheet" href="css/barfiller.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <div th:replace="header :: myheader"></div>

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="breadcrumb__text">
              <h2>Shopping cart</h2>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="breadcrumb__links">
              <a href="./index.html">Home</a>
              <span>Shopping cart</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="shopping__cart__table">
              <table>
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="tempCart : ${session.myCartItems}">
                    <td class="product__cart__item">
                      <div class="product__cart__item__pic">
                        <img style="width="100" height="100"" class="rounded"
                        th:src="${tempCart.value.sanPham.hinhAnh}" alt="" />
                      </div>
                      <div class="product__cart__item__text">
                        <h6 th:text="${tempCart.value.sanPham.tenSP}"></h6>
                        <h5
                          id="picePro"
                          th:text="'$'+${tempCart.value.sanPham.donGia}"
                        ></h5>
                      </div>
                    </td>
                    <td class="quantity__item">
                      <div class="quantity">
                        <span th:text="${tempCart.value.qty}"> </span>
                      </div>
                    </td>
                    <td
                      class="cart__price"
                      th:text="'$'+(${tempCart.value.qty*tempCart.value.sanPham.donGia})"
                      th:value="${tempCart.value.qty*tempCart.value.sanPham.donGia}"
                    ></td>
                    <td class="cart__close">
                      <a
                        id="removeCart"
                        th:value="${tempCart.value.sanPham.tenSP}"
                        th:href="@{/remove/{id}(id=${tempCart.value.sanPham.maSP}) }"
                      >
                        <span class="icon_close"></span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="continue__btn">
                  <a th:href="@{/shop}">Continue Shopping</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="cart__discount">
              <h6>Discount codes</h6>
              <form action="#">
                <input type="text" placeholder="Coupon code" />
                <button type="submit">Apply</button>
              </form>
            </div>
            <div class="cart__total">
              <h6>Cart total</h6>
              <ul>
                <li>Subtotal <span th:text="${session.myCartNum}"></span></li>
                <li>
                  Total <span th:text="'$'+${session.myCartTotal}"></span>
                </li>
              </ul>
              <a th:href="@{/checkout}" class="primary-btn"
                >Proceed to checkout</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Shopping Cart Section End -->
    <div th:insert="footer :: foot"></div>
    <script th:src="@{/js/cart.js}"></script>
  </body>
</html>
